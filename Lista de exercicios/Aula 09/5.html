<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-5">Entre em Contato</h1>
      <form id="contact-form" method="post" action="#">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto</label>
              <input type="text" class="form-control" id="assunto" name="assunto" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </div>
      </form>
      <div id="mensagem-enviada" class="d-none mt-5">
        <div class="alert alert-success" role="alert">
          Sua mensagem foi enviada com sucesso!
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Adiciona evento para esconder a mensagem de confirmação após alguns segundos
      setTimeout(function() {
        document.getElementById('mensagem-enviada').classList.add('d-none');
      }, 5000);
    </script>
  </body>
</html>
