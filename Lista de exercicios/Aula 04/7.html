<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Cadastro de usu√°rio</h1>
        <form action="">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">

            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome">

            <label for="birthdate">Data de Nascimento</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <div id="terms">
                <input type="checkbox" id="termsofuse" name="termsofuse" placeholder="Digite sua senha">
                <label for="termsofuse">Concordo com os termos de uso</label>
            </div>
            <button type="submmit">Cadastrar</button>
        </form>
    </section>
</body>

</html>
